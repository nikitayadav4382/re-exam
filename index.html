<!DOCTYPE html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js" defer></script>
</head>
<body>

    <!-- Section 1: Banner -->
    <section>
        <img src="banner.jpg" alt="" srcset="">
        <h1>Get your BMI calculation in a second</h1>
    </section>

    <!-- Section 2: BMI Calculation Form -->
    <section class="form-main">
        <form id="bmiForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight"><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height"><br><br>
            <input type="button" value="Calculate BMI" onclick="calculateBMI()">
        </form>
    </section>

    <!-- Section 3: BMI Output -->
    <section>
        <div id="result">
            <p><span id="your_name"></span> Your BMI is <span id="bmiOutput"></span>.</p>
            <p>You are <span id="bmiStatus"></span>.</p>
        </div>
    </section>

</body>
</html>
